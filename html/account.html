<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/navBar.css">
    <link rel="stylesheet" href="../css/account.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Mnuse</title>
  </head>

  <body>
    <div id="header"></div>
    <div id="middleWebsite">
    </div>
    <div class="modal" id="editUsernameModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Username</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editUsername">
              <label for="newUsername">New Username:</label>
              <input type="text" name="newUsername" id="newUsername">
              <input type="submit" value="Confirm">
            </form>
          </div>
           
        </div>
      </div>
    </div>
    <div class="modal" id="editEmailModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Email</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editEmail">
              <label for="newEmail">New Email:</label>
              <input type="text" name="newEmail" id="newEmail">
              <input type="submit" value="Confirm">
            </form>
          </div>
           
        </div>
      </div>
    </div>
    <div class="modal" id="editPasswordModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Password</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editPassword">
              <label for="oldPassword">Old Password:</label>
              <input type="text" name="oldPassword" id="oldPassword"><br><br>
              <label for="newPassword">New Password:</label>
              <input type="text" name="newPassword" id="newPassword">
              <input type="submit" value="Confirm">
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="editAvatarModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Avatar</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="formAvatar">
              <div class="container">
                <div class="row">
                  <div class="col-6">
                    <input type="radio" name="avatar" value="avatar1" class="avatar" value="../img/avatar1.jpg">
                    <label for="avatar1" style="background-image: url('../img/avatar1.jpg');"></label>
                  </div>
                  <div class="col-6">
                    <input type="radio" name="avatar" id="avatar2" class="avatar" value="../img/avatar2.jpg">
                    <label for="avatar2" style="background-image: url('../img/avatar2.jpg');"></label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <input type="radio" name="avatar" id="avatar3" class="avatar" value="../img/avatar3.jpg">
                    <label for="avatar3" style="background-image: url('../img/avatar3.jpg');"></label>
                  </div>
                  <div class="col-6">
                    <input type="radio" name="avatar" id="avatar4" class="avatar" value="../img/avatar4.jpg">
                    <label for="avatar4" style="background-image: url('../img/avatar4.jpg');"></label>
                  </div>
                </div>
              </div>

              <input type="submit" value="Confirm">
            </form>              
          </div>
        </div>
      </div>
    </div>

    
    <footer id="footer"></footer>
    <script type="module" src="../js/views/navBarView.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/views/footerView.js"></script>
    <script type="module" src="../js/views/accountView.js"></script>
  </body>
</html>
