    <script>
 window.onload = function () {
    chart4();
  };

  function chart4() {
    new Chart(document.getElementById('myChart1'), {
      type: 'doughnut',
      data: {
        labels: ['Level 1', 'Level 2', 'Level 3', 'Level 4'],
        datasets: [
          {
            label: '#Tutorial Levels',
            backgroundColor: ['lightGreen', 'lightGreen', 'lightGreen', 'red'],
            borderColor: 'gray',
            borderWidth: 2,
            hoverBorderWidth: 4,
            hoverBorderColor: '#000',
            data: [4, 4, 4, 4],
          },
        ],
      },
    });
  }
    </script>
