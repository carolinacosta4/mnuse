<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebus challenge</title>
    <link rel="stylesheet" href="../css/rebusChallenge.css">
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <link rel="stylesheet" href="../css/navBar.css">
    <link rel="stylesheet" href="../css/lvl.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<body>
    <div id="header"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-10" id="game">
                <div id="background">
                    <img class="img-fluid rebus" src="../assets/imgs/classroom_rebus bg.jpg">
                    <div class="overlay">
                        <h1>Guess what the image means</h1>
                        <div id="divChallenges">
                            <div id="rebus1" class="card">
                                <img id="rebusImg1" class="img" src="" alt="rebus challenge 1">
                                <input id="InputRebusAnswer1" type="text" placeholder="answer here...">
                                <div id="addCheck0">
                                    <img alt="answer correct" class="check correct" src="../assets/imgs/green checked.png">
                                    <img alt="answer wrong" class="check wrong" src="../assets/imgs/red wrong icon.png">
                                </div>
                            </div>
                            <div id="rebus2" class="card">
                                <img id="rebusImg2" class="img" src="" alt="rebus challenge 1">
                                <input id="InputRebusAnswer2" type="text" placeholder="answer here...">
                                <div id="addCheck1">
                                    <img alt="answer correct" class="check correct" src="../assets/imgs/green checked.png">
                                    <img alt="answer wrong" class="check wrong" src="../assets/imgs/red wrong icon.png">
                                </div>
                            </div>
                            <div id="rebus3" class="card">
                                <img id="rebusImg3" class="img" src="" alt="rebus challenge 1">
                                <input id="InputRebusAnswer3" type="text" placeholder="answer here...">
                                <div id="addCheck2">
                                    <img alt="answer correct" class="check correct" src="../assets/imgs/green checked.png">
                                    <img alt="answer wrong" class="check wrong" src="../assets/imgs/red wrong icon.png">
                                </div>
                            </div>
                            <div id="rebus4" class="card">
                                <img id="rebusImg4" class="img" src="" alt="rebus challenge 1">
                                <input id="InputRebusAnswer4" type="text" placeholder="answer here...">
                                <div id="addCheck3">
                                    <img alt="answer correct" class="check correct" src="../assets/imgs/green checked.png">
                                    <img alt="answer wrong" class="check wrong" src="../assets/imgs/red wrong icon.png">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2" id="sideInfo"></div>
        </div>
    </div>
    <footer id="footer"></footer>
    <script type="module" src="../js/views/navBarView.js"></script>
    <script type="module" src="../js/views/sideInfoView.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/views/footerView.js"></script>
    <script type="module" src="../js/rebusChallenge.js"></script>
    <script type="module" src="../js/models/modelChallengeRebus.js"></script>
