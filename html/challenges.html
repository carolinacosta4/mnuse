<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/navBar.css">
    <link rel="stylesheet" href="../css/challenges.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Mnuse</title>
    <style>
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="middleWebsite">

      <div id="challenge">
        
      </div>
      

      <div id="buttons">
        <input class="buttons" type="button" value="Back" id="back"></input>
        <input class="buttons" type="button" value="Help" data-bs-toggle="modal" data-bs-target="#help"></input>
        <input class="buttons" type="button" value="Continue" id="continue"></input>
      </div>

      <div>
        
        <div id="countdown"><span>00:00</span></div>

        <div id="wordsContainer">
          <h3>Words<br>Unlocked</h3>

          <div id="word1Container">
            <span id="word1">Word1</span>
          </div>
          <div id="word2Container">
            <span id="word2">Word2</span>
          </div>
        </div>

      

      <div id="challenges">
        <h3>Challenges</h3>
        <p><span id="challengesCompleted">0</span>/<span id="challengesTotal">0</span></p>
      </div>
      
      <!--time expired modal-->
      <div id="modal" class="modal">
        <div class="modal-content">
          <h2>TEMPO EXPIRADO</h2>
          <button value="Restart Level" class="modal-button" id="restart">Restart Level</button>
        </div>
      </div>
    </div>
      <!--time expired modal-->

      <!--help modal-->
      <div class="modal fade" id="help">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="help-title" style="color:#18234D">HELP</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                  <h5><span id="help-challengeName">Challenge Name</span></h5>
                  <p><span id="help-challengeDescription">Text</span></p>
                </div>
            </div>
        </div>
      </div>
      <!--help modal-->
    
    </div>
    <footer id="footer"></footer>
    <script type="module" src="../js/views/navBarView.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/views/footerView.js"></script>
    <script type="module" src="../js/challenges.js"></script>
</body>
</html>
