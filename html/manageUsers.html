<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/navBar.css">
    <link rel="stylesheet" href="../css/modals.css">
    <link rel="stylesheet" href="../css/manageUsers.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Mnuse</title>
  </head>

  <body>
    <div id="header"></div>
    <div id="middleWebsite" class="container">
        <table id="tableUsers" border="1"></table>
    </div>
    <div class="modal" id="editProfileModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="header">
            <h5 class="modal-title">Edit Profile</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <img src="../assets/imgs/cruz.png" class="btnClose" alt="Close">
            </button>
          </div>
          <div class="modal-body">
            <form id="editProfile">
              <input id="manageNewEmail" type="text" placeholder="new email"><br>
              <div id="validationMessageEmail"></div>
              <input id="manageNewUsername" type="text" placeholder="new username"><br>
              <div id="validationMessageUsername"></div>
              <input id="manageNewPassword" type="text" placeholder="new password"><br>
              <div id="validationMessagePassword"></div>
              <input id="manageNewCode" type="text" placeholder="new role"><br>
              <input type="submit" value="Confirm">
            </form>
          </div>
           
        </div>
      </div>
    </div>
    <footer id="footer"></footer>
    <script type="module" src="../js/views/manageUsersView.js"></script>
    <script type="module" src="../js/views/navBarView.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/views/footerView.js"></script>
  </body>
</html>
