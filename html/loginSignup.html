<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../css/loginSignup.css">
	<link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container" id="container">
	<div class="row">
		<div class="col-lg-6 col-sm-12">
			<div class="form-container sign-up-container">
				<form action="#">
					<h1 class="title2">Create Account</h1>
					<input id="usernameSignup" type="text" placeholder="username" required>
					<input id="emailSignup" type="email" placeholder="email" required>
					<input id="password1Signup" type="password" placeholder="password" required>
					<input id="password2Signup" type="password" placeholder="confirm password" required>
					<div id="validationMessage"></div>
					<button type="submit" id="accountCreated">Sign Up</button>
				</form>
			</div>
		</div>
		</div>
		<div class="col-lg-6 col-sm-12">
			<div class="form-container sign-in-container">
				<form action="#">
					<h1 class="title2">Login</h1>
					<input id="usernameLogin" type="text" placeholder="username" required/>
					<input id="passwordLogin" type="password" placeholder="password" required/>
					<a href="#">Forgot your password?</a>
					<div id="validationMessageLogIn"></div>
					<input type="submit" type="button" value="Login" id="logBtn">
				</form>
			</div>
		</div>
			<div class="col-lg-6 col-sm-12">
			<div class="overlay-container">
				<div class="overlay">
						<div class="overlay-panel overlay-left">
							<h1 class="title">Welcome Back!</h1>
							<p>To help Lily unlock her memories please login with your personal info</p>
							<button class="ghost" id="signIn">Log In</button>
						</div>
			
						<div class="overlay-panel overlay-right">
							<h1 class="title">Hello, Friend!</h1>
							<p>Enter your personal details and start helping Lily escape her mind!</p>
							<button class="ghost" id="signUp">Sign Up</button>
						</div>
				</div>
			</div>
			</div>
			
		
	</div>
</div>
<script type="module" src="../js/loginSignup.js"></script>
<script type="module" src="../js/models/modelUsers.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
