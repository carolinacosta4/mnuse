<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mnuse</title>
    <link rel="stylesheet" href="../css/radio.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/navBar.css">
    <link rel="stylesheet" href="../css/lvl.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div id="header"></div>
    <div class="container containerGame">
        <div class="row">
            <div class="col-lg-10" id="game">
                <div id="background">
                    <img class="img-fluid radio" src="../assets/imgs/background.png">
                    <div id="radioGrid">
                        <div id="sounds" class="overlayBtnLeft">
                            <button name="three" id="sound3" class="radioBtn first">1</button>
                            <button name="one" id="sound1" class="radioBtn">2</button>
                            <button name="four" id="sound4" class="radioBtn">3</button>
                            <button name="two" id="sound2" class="radioBtn">4</button>
                        </div>
                        <div id="radio" class="overlayRadio">
                            <img src="../assets/imgs/radio.png">
                        </div>
                        <div id="images" class="overlayBtnRight">
                            <button name="one" id="img1" class="radioBtn first"><img class="btnImg plane" src="../assets/imgs/plane.png"></button>
                            <button name="two" id="img2" class="radioBtn"><img class="btnImg car" src="../assets/imgs/car.png"></button>
                            <button name="three" id="img3" class="radioBtn"><img class="btnImg" src="../assets/imgs/bottle.png"></button>
                            <button name="four" id="img4" class="radioBtn"><img class="btnImg" src="../assets/imgs/tension.png"></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2" id="sideInfo"></div>
        </div>
    </div>
    <footer id="footer"></footer>
    <script type="module" src="../js/views/navBarView.js"></script>
    <script type="module" src="../js/views/sideInfoView.js"></script>
    <script type="module" src="../js/views/footerView.js"></script>
    <script type="module" src="../js/radioChallenge.js"></script>
</body>
</html>
