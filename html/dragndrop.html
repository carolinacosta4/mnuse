<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/dragndrop.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/navBar.css">
    <link rel="stylesheet" href="../css/lvl.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="header"></div>
    <div id="bg">
        <div class="overlay hidden"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-10" id="game">
                <section class="draggable-elements">
                    <img src="../assets/imgs/3.png" class="draggable" draggable="true" id="three">
                    <img src="../assets/imgs/1.png" class="draggable" draggable="true" id="one">
                    <img src="../assets/imgs/4.png" class="draggable" draggable="true" id="four">
                </section>

                <section id="shapes">
                    <img id="shape-circle" src="../assets/imgs/circle.png">
                    <img id="shape-square" src="../assets/imgs/square.png">
                    <img id="shape-triangle" src="../assets/imgs/triangle.png">
                </section>
                
                <section class="droppable-elements">
                    <div class="droppable" id="circle" data-draggable-id="one"><span></span></div>
                    <div class="droppable" id="square" data-draggable-id="four"><span></span></div>
                    <div class="droppable" id="triangle" data-draggable-id="three"><span></span></div>
                </section>
            </div>
            <div class="col-lg-2" id="sideInfo"></div>
        </div>
    </div>
    <footer id="footer"></footer>
    <script type="module" src="../js/views/navBarView.js"></script>
    <script type="module" src="../js/views/sideInfoView.js"></script>
    <script type="module" src="../js/views/footerView.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/dragndrop.js"></script>
</body>
</html>
