<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/dragndrop.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/navBar.css">
    <link rel="stylesheet" href="../css/lvl.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="header"></div>
    <div class="container containerGame">
        <div class="row">
            <div class="col-lg-10" id="game">
                <div id="background">
                    <img class="img-fluid board" src="../assets/imgs/classroom-bg.png">
                    <section class="draggable-elements overlayNumbers">
                        <img src="../assets/imgs/3.png" class="draggable" draggable="true" id="three">
                        <img src="../assets/imgs/1.png" class="draggable" draggable="true" id="one">
                        <img src="../assets/imgs/4.png" class="draggable" draggable="true" id="four">
                    </section>

                    <section id="shapes" class="overlayShapes">
                        <div id="circle">
                            <img class="droppable" data-draggable-id="one" id="shape-circle" src="../assets/imgs/circle.png">
                        </div>
                        <div id="square">
                            <img class="droppable" data-draggable-id="four" id="shape-square" src="../assets/imgs/square.png">
                        </div>
                        <div id="triangle">
                            <img class="droppable" data-draggable-id="three" id="shape-triangle" src="../assets/imgs/triangle.png">
                        </div>
                    </section>
                </div>
            </div>
            <div class="col-lg-2" id="sideInfo"></div>
        </div>
    </div>
    <footer id="footer"></footer>
    <script type="module" src="../js/views/navBarView.js"></script>
    <script type="module" src="../js/views/sideInfoView.js"></script>
    <script type="module" src="../js/views/footerView.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/views/dragndrop.js"></script>
</body>
</html>
