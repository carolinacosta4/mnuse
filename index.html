<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Mnuse</title>
</head>
<body>
    <div id="background">
      <img class="backgroundImage" src="img/sala_terapeuta.png" alt="Sala Terapeuta">
      <div class="overlay"></div>    
    </div>
    <div id="bodyWebsite">
      <div id="header">
          <div class="header-container">
              <div id="headerLogo">
                  <figure>
                      <img src="img/mnuse_logo.png" alt="logo">
                  </figure>
                  <input type="button" value="Rules" id="rulesBtn">
                  <input type="button" value="About us" id="abtUsBtn">
              </div>
              <div id="loginHeader">
                  <input type="button" value="Log in" id="loginBtn" onclick="window.location.href = 'html/loginSignup.html'">
              </div>
          </div>
      </div>
      <div id="middleWebsite">
          <p id="title">ESCAPE THE MIND</p>
          <div id="bodyText">
              <p>Lily lost her parents and suffers from amnesia.</p>
              <p>Help her unlock the memories!</p>
          </div>
          <input type="button" value="Log in to play" id="logInBtn" onclick="window.location.href = 'html/loginSignup.html'">
      </div>
      <footer id="footer">
        <div class="footer-col">
          <h4>MNUSE</h4>
          <ul>
            <li><a href="">Rules</a></li>
            <li><a href="">About Us</a></li>
          </ul>
        </div>
        <div class="footer-col">
          <h4>Find Help</h4>
          <ul>
            <li><a href="https://www.nimh.nih.gov/health/find-help">National Institute of Mental Health</a></li>
            <li><a href="https://bestonlinetherapyservices.com/?externalcreative=647384860012&p=&utm_content=&externalcampaign=19576005750&matchtype=b&ts=money&locphysicalms=1011762&from_ad=1&dev=c&devmod=&mobval=0&network=g&interest=&feedid=&topic=free&t=search&tt=">Online Therapy Sessions</a></li>
            <li><a href="https://www.mhe-sme.org/">Mental Health Europe</a></li>
          </ul>
        </div>
        <div class="footer-col">
          <h4>Get Updates</h4>
          <form>
            <input type="text" placeholder="enter your email" class="text"><br/>
            <button role="button" class="subscribeBtn">Subscribe</button>
          </form>
        </div>
        <div class="footer-col">
          <h4>Socials</h4>
          <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
      </footer>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
